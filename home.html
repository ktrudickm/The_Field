<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Field</title>
  <!-- <link rel="stylesheet" href="/public/css/jass.css"> -->
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="flex-column justify-space-around">
        <header class="header jumbotron jumbotron-fluid">
            <div class="football_header">
                <img class="image" src="assets/Football field.png" alt="Football Field Background">
            </div>
            <div class="logo container">
              <img src="assets/TheFieldlogo.png" alt="Logo">
            </div>
        </header>

      <main class="login container container-fluid mt-5">
        <!-- Render the sub layout -->
        <div class="row">
            <div class="col-md-6">
              <h2>Login</h2>
          
              <form class="form login-form">
                <div class="form-group">
                  <label for="email-login">email:</label>
                  <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">password:</label>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">login</button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <h2>Signup</h2>
          
              <form class="form signup-form">
                <div class="form-group">
                  <label for="name-signup">name:</label>
                  <input class="form-input" type="text" id="name-signup" />
                </div>
                <div class="form-group">
                  <label for="email-signup">email:</label>
                  <input class="form-input" type="text" id="email-signup" />
                </div>
                <div class="form-group">
                  <label for="password-signup">password:</label>
                  <input class="form-input" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">signup</button>
                </div>
              </form>
            </div>
          </div>
          
          <script src="./public/js/login.js"></script>
      </main>
      <footer>
        
      </footer>
    </div>
  
    <!-- Render script for logged in users only -->
    {{#if logged_in}}
    <script src="./public/js/logout.js"></script>
    {{/if}}
  </body>
  
  </html>
